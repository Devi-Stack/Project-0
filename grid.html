<html>
    <head>
        <title>My Web Page!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .grid {
                background-color: grey;
                display: grid;
                padding: 20px;
                grid-column-gap: 20px;
                grid-row-gap: 10px;
                grid-template-columns: auto auto;
            }

            .grid-item {
                background-color: white;
                font-size: 20px;
                padding: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div class="grid-item">HTML/CSS/SASS</div>
            <div class="grid-item">Javascript</div>
            <div class="grid-item">Python</div>
            <div class="grid-item">jQuery</div>
            <div class="grid-item">BootStrap</div>
            <div class="grid-item">Angular</div>
            <div class="grid-item">Git, GitHub</div>
            <div class="grid-item">Adobe Photoshop</div>
            <div class="grid-item">Lightroom</div>
            <div class="grid-item">Premier Pro</div>
            <div class="grid-item">11</div>
            <div class="grid-item">12</div>
        </div>
    </body>
</html>
